name: Deploy v0 Site to GitHub Pages

on:
  push:
    branches:
      - main # <--- ALtere para a branch principal do seu cÃ³digo (ex: master, main, etc.)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js Environment with pnpm ðŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 20 # <--- ALtere para a versÃ£o do Node.js que vocÃª usa localmente (ex: 18, 20, 22)
          cache: 'pnpm'

      - name: Install pnpm Globaly ðŸŒ # <--- NOVA ETAPA: Instala o pnpm globalmente
        run: npm install -g pnpm

      - name: Install Dependencies with pnpm ðŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Build Next.js App ðŸ—ï¸
        run: pnpm run build

      - name: Add .nojekyll file (for GitHub Pages compatibility)
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
