name: Notify Discord on Release/Tag

on:
  release:
    types: [published]
  push:
    tags:
      - '*' # Qualquer tag criada
  workflow_dispatch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_RELEASE_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Webhook URL n√£o est√° definido!"
            exit 1
          fi

          EVENT_NAME="${{ github.event_name }}"
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"

          if [ "$EVENT_NAME" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            RELEASE_URL="${{ github.event.release.html_url }}"
            CONTENT="üì¶ Nova release publicada: **$TAG_NAME**\n$RELEASE_URL"
          elif [ "$EVENT_NAME" = "push" ]; then
            # Extrai a tag da ref
            REF="${{ github.ref }}"
            TAG_NAME="${REF#refs/tags/}"
            CONTENT="üè∑Ô∏è Nova tag criada: **$TAG_NAME**\nhttps://github.com/$REPO/releases/tag/$TAG_NAME"
          else
            CONTENT="üîî Notifica√ß√£o manual disparada por $ACTOR no reposit√≥rio $REPO."
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$CONTENT\"}" \
               "$DISCORD_WEBHOOK_URL"
